<!DOCTYPE html>
<!-- Created By smdevloper -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown Menu with Search Box | CodingNepal</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- header start -->
    <header class="wrapper">
      <nav>
        <input type="checkbox" id="show-search" />
        <input type="checkbox" id="show-menu" />
        <label for="show-menu" class="menu-icon"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="content">
          <div class="logo">
            <a href="#"><img src="/src/FINAL LOGO.png" alt="LOGO" /></a>
          </div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">ADMISSIONS</a></li>
            <li>
              <a href="#">TEACHERS</a>
            </li>
            <li>
              <a href="#">ABOUT</a>
            </li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- footer start -->
    <footer class="footer-sec">
      <div class="main">
        <div class="office row">
          <div class="footer-header">
            <h3>NYC SCHOOL</h3>
          </div>
          <div class="office-des">
            <h3>Get in touch</h3>

            <a href="#">www.nycschool@gmail.com</a>

            <p class="num">+91-9999999999</p>
          </div>
        </div>

        <div class="link row">
          <div class="link-des">
            <a href="#" class="footer-links">About</a>
            <a href="#" class="footer-links">About us</a>
            <a href="#" class="footer-links">Blog</a>
            <a href="#" class="footer-links">Education</a>
            <a href="#" class="footer-links">News</a>
          </div>
        </div>

        <div class="link row">
          <div class="link-des">
            <a href="#" class="footer-links">Contact</a>
            <a href="#" class="footer-links">About</a>
            <a href="#" class="footer-links">News</a>
            <a href="#" class="footer-links">Admission</a>
            <a href="#" class="footer-links">Teachers</a>
          </div>
        </div>

        <div class="newsletter row">
          <div class="footer-header">
            <h3>Subscribe</h3>
          </div>
          <div class="newsletter-des">
            <div class="subcribe">
              <i class="sub-icon ri-mail-check-fill"></i>
              <input type="mail" placeholder="Enter Email ID" required />
              <i class="sub-icon ri-arrow-right-line"></i>
            </div>
            <div class="icons">
              <a href="#"><i class="social-icon ri-facebook-fill"></i></a>
              <a href="#"><i class="social-icon ri-instagram-line"></i></a>
              <a href="#"><i class="social-icon ri-linkedin-fill"></i></a>
              <a href="#"><i class="social-icon ri-github-line"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer end  -->
  </body>
</html>
